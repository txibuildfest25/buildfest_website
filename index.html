<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Banned Books Immersive Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Banned Books Immersive Experience</h1>
    </header>
    <main role="main">
      <!-- Story Selection -->
      <section id="story-selection" aria-label="Select a Story">
        <label for="story">Choose a Story:</label>
        <select id="story">
          <option value="giver">The Giver</option>
          <option value="example_text">Example Text</option>
          <option value="james_giant_peach">James' Giant Peach</option>
          <option value="perks_of_being_wallflower">Perks of Being a Wallflower</option>
          <option value="the_great_gatsby">The Great Gatsby</option>
        </select>
      </section>

      <!-- Pace Control -->
      <section id="pace-control" aria-label="Pace Control">
        <label for="pace">Reading Pace (seconds per sentence):</label>
        <input type="number" id="pace" min="0.5" max="10" step="0.5" value="2" />
      </section>

      <!-- Accessibility Display Settings -->
    <section id="accessibility-settings" aria-label="Display Settings">
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="12" max="36" value="16" />
        
        <label for="contrast">Contrast:</label>
        <input type="range" id="contrast" min="1" max="2" step="0.1" value="1" />
        
        <label for="spacing">Line Spacing:</label>
        <input type="range" id="spacing" min="1" max="2" step="0.1" value="1.5" />
    </section>


      <!-- Dyslexia-Friendly Font Toggle -->
      <section id="dyslexia-toggle" aria-label="Dyslexia Font Toggle">
        <label for="dyslexiaMode">Enable Dyslexia-Friendly Font:</label>
        <input type="checkbox" id="dyslexiaMode" />
      </section>

      <!-- Display the Text -->
      <article id="book-text" tabindex="0" aria-label="Banned book text">
        <p id="textContent">
          <!-- Story text will be loaded dynamically -->
        </p>
      </article>

      <!-- TTS Controls -->
      <section id="controls" aria-label="Text-to-Speech Controls">
        <label for="rate">Speech Rate:</label>
        <input type="range" id="rate" name="rate" min="0.5" max="2" step="0.1" value="1" />
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" name="pitch" min="0" max="2" step="0.1" value="1" />
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="1" />
        <button id="connectUSB">Connect via USB</button>
        <button id="play">Play Narration</button>
      </section>
    </main>
    <footer>
      <p>Built for BuildFest 2025 &copy; Mibrary</p>
    </footer>

    <!-- Load Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <script type="module" src="app.js"></script>

  </body>
</html>
